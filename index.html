<!DOCTYPE html>
<!-- Criado com os tutoriais de  CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->

<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title> Jogo TicTacToe | VictorLimah</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- caixa de seleção -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Selecione se quer jogar com X ou O</div>
      <div class="options">
        <button class="playerX">Jogar com (X)</button>
        <button class="playerO">Jogar com (O)</button>
      </div>
      <div class="credit">Criado por Victor através das aulas de <a 
           href="https://www.youtube.com/codingnepal" target="_blank">CodingNepal</a></div>
    </div>
  </div> 

  <!-- seção do tabuleiro -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez do X jogar</span>
        <span class="Oturn">Vez do O jogar</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jogar Novamente</button></div>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
